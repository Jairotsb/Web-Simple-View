<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-view-simple</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Web Simple View</h1>
    <p>Select your shortcut:</p>
    <div class="center-flex">
        <ul>
            <li>
                <b>Youtube:</b> Cmd ou Ctrl + Y
            </li>
            <li>
                <b>Localhost:</b> Cmd ou Ctrl + L
            </li>
            <li>
                <b>Google:</b> Cmd ou Ctrl + G
            </li>
            <li>
                <b>Go Back:</b> Cmd ou Ctrl + B
            </li>
        </ul>
    </div>


</body>

</html>
